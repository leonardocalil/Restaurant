<div class="col-md-8 mens_right">
	<div class="dreamcrub">
	   	<ul class="breadcrumbs">
		    <li class="home">
		       <a href="index.html" title="Go to Home Page">Home</a>&nbsp;
		       <span>&gt;</span>
		    </li>
		    <li class="home">&nbsp;
		        {{menu.description}}&nbsp;
		    </li>
		</ul>		
		<div class="clearfix"></div>
	</div>
	<div id="cbp-vm" class="cbp-vm-switcher cbp-vm-view-grid">
		<div class="cbp-vm-options">
			<a href="#" class="cbp-vm-icon cbp-vm-grid cbp-vm-selected" data-view="cbp-vm-view-grid" title="grade" >Vis&atilde;o em modo grade</a>
			<a href="#" class="cbp-vm-icon cbp-vm-list" data-view="cbp-vm-view-list" title="grade" >Vis&atilde;o em modo lista</a>
		</div>
		<ul>
		  <li class="simpleCart_shelfItem" ng-repeat="product in products | orderBy:'name':false">
				<a class="cbp-vm-image" href="#" ng-click="product_detail(product)">
				 <div class="view view-first">
		   		  <div class="inner_content clearfix">
					<div class="product_image">
						<div class="mask1"><img src="images/m4.jpg" alt="image" class="img-responsive zoom-img"></div>
						<div class="mask">
		                     <div class="info">Detalhes</div>
		                 </div>
		                 <div class="product_container">
						   <h4>{{product.name}}</h4>
						   <p></p>
						   <div class="price mount item_price">{{product.sale_price | currency: "R$"}}</div>
						   <a class="button item_add cbp-vm-icon cbp-vm-add" href="#">Comprar</a>
						 </div>		
					  </div>
		                   </div>
		                   </div>
		                 </a>
			</li>	
		</ul>
	</div>	
	<script src="js/cbpViewModeSwitch.js" type="text/javascript"></script>
    <script src="js/classie.js" type="text/javascript"></script>
</div>
