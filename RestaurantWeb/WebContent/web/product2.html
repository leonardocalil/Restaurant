<div class="col-md-8 mens_right">
	<div class="dreamcrub">
		<ul class="dreamcrub">
			<li class="home">
				<a href="index.html" title="Ir para o inicio">Inicio</a>&nbsp;
				<span>></span>	
			</li>
			<li class="home">
				&nbsp; {{menu.description}} &nbsp;	
			</li>
		</ul>
		<div class="clearfix"> </div>
	</div>
	<div id="cbp-vm" class="cbp-vm-switcher cbp-vm-view-grid">
		<div class="cbp-vm-options">
			<a href="#" class="cbp-vm-icon cbp-vm-grid cbp-vm-selected" data-view="cbp-vm-view-grid" title="grade">Vis&atilde;o em modo grade</a>
			<a href="#" class="cbp-vm-icon cbp-vm-list" data-view="cbp-vm-view-list" title="grade">Vis&atilde;o em modo lista</a>
		</div>
		<ul>
		  <li class="simpleCart_shelfItem" ng-repeat="product in products">
				<a class="cbp-vm-image" href="single.html">
				 <div class="view view-first">
		   		  <div class="inner_content clearfix">
					<div class="product_image">
						<div class="mask1"><img src="images/m4.jpg" alt="image" class="img-responsive zoom-img"></div>
						<div class="mask">
		                     <div class="info">Quick View</div>
		                 </div>
		                 <div class="product_container">
						   <h4>{{product.name}}</h4>
						   <p>{{product.description}}</p>
						   <div class="price mount item_price">{{product.sale_price}}</div>
						   <a class="button item_add cbp-vm-icon cbp-vm-add" href="#">Add to cart</a>
						 </div>		
					  </div>
		                   </div>
		                   </div>
		                 </a>
			</li>	
		</ul>
	</div>	
</div>
